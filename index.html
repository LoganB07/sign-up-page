<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="images">
        <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Oops" class="background">
        <div class="odin-logo">
            <img src="images/odin-lined.png" alt="odin-logo" class="odin-pic">
            <p>ODIN</p>
        </div>
        
        <p class="photo-text">Photo by Halie West on Unsplash</p>
    </div>
    <div class="form">
        <form action="">
            <div class="content-header">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="content-fillout">
                <p>Let's do this!</p>
                <div class="inputs">
                    <div class="input-col">
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="firstName" id="first-name">
                        </div>

                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="input">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                    </div>
                    <div class="input-col">
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="lastName" id="last-name">
                        </div>

                        <div class="input">
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone" id="phone">
                        </div>

                        <div class="input">
                            <label for="confirm-pass">Confirm Password</label>
                            <input type="password" name="confirmPass" id="confirm-pass">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
                
            </div>
        </form>
    </div>
</body>
</html>
